<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="images/logo.png" alt="" class="linkImg">
        <div>Dashboard</div>
      </div>
      <ul class="sbLinks">
        <li class="link">
          <img src="images/home.png" alt="" class="linkImg">
          <div>home</div>
        </li>
        <li class="link">
          <img src="images/profile.png" alt="" class="linkImg">
          <div>profile</div>
        </li>
        <li class="link">
          <img src="images/messages.png" alt="" class="linkImg">
          <div>messages</div>
        </li>
        <li class="link">
          <img src="images/history.png" alt="" class="linkImg">
          <div>history</div>
        </li>
        <li class="link">
          <img src="images/tasks.png" alt="" class="linkImg">
          <div>tasks</div>
        </li>
        <li class="link">
          <img src="images/communities.png" alt="" class="linkImg">
          <div>communities</div>
        </li>
        <li class="link"></li>
        <li class="link">
          <img src="images/settings.png" alt="" class="linkImg">
          <div>settings</div>
        </li>
        <li class="link">
          <img src="images/support.png" alt="" class="linkImg">
          <div>support</div>
        </li>
        <li class="link">
          <img src="images/privacy.png" alt="" class="linkImg">
          <div>privacy</div>
        </li>
      </ul>
    </div>

    <div class="header">
      <div class="search">
        <img src="images/privacy.png" alt="" class="searchLabel">
        <input type="search" class="searchField id="search"></input>
      </div>

      <div class="greeting">
        <div class="largeProfilePic">icon PH</div>
        <div class="helloUser">Hi there,</div>
        <div class="username">Andrew Jennison (@thigmotactic)</div>
      </div>
      <div class="profile">
        <div class="bell">icon PH</div>
        <div class="profilePic">icon PH</div>
        <div class="username">Andrew Jennison</div>
      </div>
      <div class="btns">
        <button class="btn">new</button>
        <button class="btn">upload</button>
        <button class="btn">share</button>
      </div>
    </div>

    <div class="content"></div>
  </div>

</body>
</html>
